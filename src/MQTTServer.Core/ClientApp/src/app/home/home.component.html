<h1>Mqtt Server</h1>
<p>This server shows all the clients being connected to the server</p>
<hr />
<p *ngIf="!diags"><em>Loading...</em></p>

<div class="panel panel-primary" style="width:45%;float:left;margin:10px" *ngFor="let diag of diags">
  <div class="panel-heading">{{diag.name}}</div>
  <div class="panel-body">{{diag.value}}</div>
</div>
